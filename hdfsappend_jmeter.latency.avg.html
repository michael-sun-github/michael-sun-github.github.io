<html>
<head>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script type='text/javascript'>
	google.load('visualization', '1', {'packages':['annotationchart']});
	google.setOnLoadCallback(drawChart);
	function drawChart() {

		var data = new google.visualization.DataTable();
		data.addColumn('date', 'timestamp');
		data.addColumn('number', '1-value');
		data.addColumn('number', '4-value');
		data.addColumn('number', '16-value');
		data.addRows([
			[new Date(1499472000000),55.7186897881,48.7210769878,48.3062780737],
			[new Date(1499558400000),43.8196969697,47.3889570552,49.6043944266],
			[new Date(1499644800000),47.5723684211,46.8582390953,48.3354899301],
			[new Date(1499731200000),48.8378378378,49.2991090369,49.8574042187],
		]);
		var chart = new google.visualization.AnnotationChart(document.getElementById('chart_div'));
		var options = {
		width: "1080",
		title: "NewChart",
		height: "720",
		};
		chart.draw(data, options);
	}
	</script>
	</head>
	<body>
		<div id='chart_div' style='width: 900px; height: 500px;'></div>
	</body>
</html>
