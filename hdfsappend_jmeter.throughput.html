<html>
<head>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script type='text/javascript'>
	google.load('visualization', '1', {'packages':['annotationchart']});
	google.setOnLoadCallback(drawChart);
	function drawChart() {

		var data = new google.visualization.DataTable();
		data.addColumn('date', 'timestamp');
		data.addColumn('number', '1-value');
		data.addColumn('number', '4-value');
		data.addColumn('number', '16-value');
		data.addRows([
			[new Date(1499472000000),17.0,81.0,330.0],
			[new Date(1499558400000),22.0,84.0,321.0],
			[new Date(1499644800000),20.0,84.0,330.0],
			[new Date(1499731200000),20.0,80.0,320.0],
			[new Date(1499817600000),17.0,78.0,331.0],
			[new Date(1499904000000),18.0,71.0,326.0],
		]);
		var chart = new google.visualization.AnnotationChart(document.getElementById('chart_div'));
		var options = {
		width: "1080",
		title: "NewChart",
		height: "720",
		};
		chart.draw(data, options);
	}
	</script>
	</head>
	<body>
		<div id='chart_div' style='width: 900px; height: 500px;'></div>
	</body>
</html>
